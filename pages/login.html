<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <script src="../assets/bootstrap//js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 px-5" style="text-align: right;">
            <form id="loginform">
                <div class="card"style="height: 50%; width: 33em; background: rgb(110, 216, 110); box-shadow: 0px 0px 5px 5px #75757544; border-radius: 18px; ">
                  
                  
                    <div class="card-body" style="font-family: Merriweather;">
                        <div class="card-title text-center">
                          
                            <h3>وارد شوید</h3>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">ادرس ایمیل</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">رمز</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">مرا به خاطر بسپار</label>
                          </div>
                          <button type="submit" class="btn btn-light btn-block" style="margin: 6px;  background: rgb(22, 55, 23);
                          color: #fff;
                          border-radius: 8px;">ورود</button>
                          <a class="foregt__password" style="margin: 14px; color: #000000dd;">رمز عبور را فراموش کردید؟</a>
            
                          <img src="../assets/images/login-image.jpg" class="card-img-top" alt="..." style="height: 20em; width: 30em;">
                
            
                    </div>
                </div>
              </form>
        </div>
      </div>
</div>
</body>
</html>
